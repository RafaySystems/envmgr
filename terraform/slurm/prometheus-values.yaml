prometheus:
  prometheusSpec:
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1
        memory: 2Gi 
    service:
      name: slurm-monitoring-prometheus
    # Scrape your Slurm exporter
    additionalScrapeConfigs:
      - job_name: "slurm"
        metrics_path: /metrics
        static_configs:
          - targets:
              - slurm-exporter.${NAMESPACE}.svc.cluster.local:8080

    # Optional: persistent storage
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 5Gi

prometheusOperator:
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
              
alertmanager:
  enabled: false

kubeStateMetrics:
  enabled: false

nodeExporter:
  enabled: false

grafana:
  enabled: false