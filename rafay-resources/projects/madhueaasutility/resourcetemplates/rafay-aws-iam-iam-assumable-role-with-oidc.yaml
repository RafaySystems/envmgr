apiVersion: eaas.envmgmt.io/v1
kind: ResourceTemplate
metadata:
  name: rafay-aws-iam-iam-assumable-role-with-oidc
  project: madhueaasutility
spec:
  agents:
  - name: madhuagent210
  contexts:
  - name: rafay-aws-madhueaasutility
  provider: terraform
  providerOptions:
    terraform:
      backendType: system
      refresh: true
      version: 1.4.6
  repositoryOptions:
    branch: main
    directoryPath: terraform/rafay-aws-resources/terraform/aws-iam/modules
    name: eaas-repo-madhu-utility-madhueaasutility
  variables:
  - name: create_role
    options:
      description: Whether to create a role
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: provider_url
    options:
      description: URL of the OIDC Provider. Use provider_urls to specify several
        URLs.
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: provider_urls
    options:
      description: List of URLs of the OIDC Providers
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: aws_account_id
    options:
      description: The AWS account ID where the OIDC provider lives, leave empty to
        use the account for the AWS provider
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: tags
    options:
      description: A map of tags to add to IAM role resources
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: role_name
    options:
      description: IAM role name
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: role_name_prefix
    options:
      description: IAM role name prefix
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: role_description
    options:
      description: IAM Role description
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: role_path
    options:
      description: Path of IAM role
      override:
        type: allowed
    value: '"/"'
    valueType: hcl
  - name: role_permissions_boundary_arn
    options:
      description: Permissions boundary ARN to use for IAM role
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: max_session_duration
    options:
      description: Maximum CLI/API session duration in seconds between 3600 and 43200
      override:
        type: allowed
    value: "3600.0"
    valueType: hcl
  - name: role_policy_arns
    options:
      description: List of ARNs of IAM policies to attach to IAM role
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: number_of_role_policy_arns
    options:
      description: Number of IAM policies to attach to IAM role
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: oidc_fully_qualified_subjects
    options:
      description: The fully qualified OIDC subjects to be added to the role policy
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: oidc_subjects_with_wildcards
    options:
      description: The OIDC subject using wildcards to be added to the role policy
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: oidc_fully_qualified_audiences
    options:
      description: The audience to be added to the role policy. Set to sts.amazonaws.com
        for cross-account assumable role. Leave empty otherwise.
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: force_detach_policies
    options:
      description: Whether policies should be detached from this role when destroying
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: allow_self_assume_role
    options:
      description: Determines whether to allow the role to be [assume itself](https//aws.amazon.com/blogs/security/announcing-an-update-to-iam-role-trust-policy-behavior/)
      override:
        type: allowed
    value: "false"
    valueType: hcl
  version: v1
  versionState: active
