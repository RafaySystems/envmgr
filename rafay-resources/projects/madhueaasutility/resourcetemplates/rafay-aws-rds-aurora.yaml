apiVersion: eaas.envmgmt.io/v1
kind: ResourceTemplate
metadata:
  name: rafay-aws-rds-aurora
  project: madhueaasutility
spec:
  agents:
  - name: madhuagent210
  contexts:
  - name: rafay-aws-madhueaasutility
  provider: terraform
  providerOptions:
    terraform:
      backendType: system
      refresh: true
      version: 1.4.6
  repositoryOptions:
    branch: main
    directoryPath: terraform/rafay-aws-resources/terraform/aws-eks
    name: eaas-repo-madhu-utility-madhueaasutility
  variables:
  - name: create
    options:
      description: Whether cluster should be created (affects nearly all resources)
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: name
    options:
      description: Name used across resources created
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: tags
    options:
      description: A map of tags to add to all resources
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: create_db_subnet_group
    options:
      description: Determines whether to create the database subnet group or use existing
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: db_subnet_group_name
    options:
      description: The name of the subnet group name (existing or created)
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: subnets
    options:
      description: List of subnet IDs used by database subnet group created
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: is_primary_cluster
    options:
      description: Determines whether cluster is primary cluster with writer instance
        (set to `false` for global cluster and replica clusters)
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: cluster_use_name_prefix
    options:
      description: Whether to use `name` as a prefix for the cluster
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: allocated_storage
    options:
      description: The amount of storage in gibibytes (GiB) to allocate to each DB
        instance in the Multi-AZ DB cluster. (This setting is required to create a
        Multi-AZ DB cluster)
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: allow_major_version_upgrade
    options:
      description: Enable to allow major engine version upgrades when changing engine
        versions. Defaults to `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: apply_immediately
    options:
      description: Specifies whether any cluster modifications are applied immediately,
        or during the next maintenance window. Default is `false`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: availability_zones
    options:
      description: List of EC2 Availability Zones for the DB cluster storage where
        DB cluster instances can be created. RDS automatically assigns 3 AZs if less
        than 3 AZs are configured, which will show as a difference requiring resource
        recreation next Terraform apply
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: backup_retention_period
    options:
      description: The days to retain backups for
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: backtrack_window
    options:
      description: The target backtrack window, in seconds. Only available for `aurora`
        engine currently. To disable backtracking, set this value to 0. Must be between
        0 and 259200 (72 hours)
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: cluster_members
    options:
      description: List of RDS Instances that are a part of this cluster
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: copy_tags_to_snapshot
    options:
      description: Copy all Cluster `tags` to snapshots
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: database_name
    options:
      description: Name for an automatically created database on cluster creation
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: db_cluster_instance_class
    options:
      description: The compute and memory capacity of each DB instance in the Multi-AZ
        DB cluster, for example db.m6g.xlarge. Not all DB instance classes are available
        in all AWS Regions, or for all database engines
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: db_cluster_db_instance_parameter_group_name
    options:
      description: Instance parameter group to associate with all instances of the
        DB cluster. The `db_cluster_db_instance_parameter_group_name` is only valid
        in combination with `allow_major_version_upgrade`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: delete_automated_backups
    options:
      description: Specifies whether to remove automated backups immediately after
        the DB cluster is deleted
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: deletion_protection
    options:
      description: If the DB instance should have deletion protection enabled. The
        database can't be deleted when this value is set to `true`. The default is
        `false`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: enable_global_write_forwarding
    options:
      description: Whether cluster should forward writes to an associated global cluster.
        Applied to secondary clusters to enable them to forward writes to an `aws_rds_global_cluster`'s
        primary cluster
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: enable_local_write_forwarding
    options:
      description: Whether read replicas can forward write operations to the writer
        DB instance in the DB cluster. By default, write operations aren't allowed
        on reader DB instances.
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: enabled_cloudwatch_logs_exports
    options:
      description: Set of log types to export to cloudwatch. If omitted, no logs will
        be exported. The following log types are supported `audit`, `error`, `general`,
        `slowquery`, `postgresql`
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: enable_http_endpoint
    options:
      description: Enable HTTP endpoint (data API). Only valid when engine_mode is
        set to `serverless`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: engine
    options:
      description: The name of the database engine to be used for this DB cluster.
        Defaults to `aurora`. Valid Values `aurora`, `aurora-mysql`, `aurora-postgresql`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: engine_mode
    options:
      description: The database engine mode. Valid values `global`, `multimaster`,
        `parallelquery`, `provisioned`, `serverless`. Defaults to `provisioned`
      override:
        type: allowed
    value: '"provisioned"'
    valueType: hcl
  - name: engine_version
    options:
      description: The database engine version. Updating this argument results in
        an outage
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: final_snapshot_identifier
    options:
      description: The name of your final DB snapshot when this DB cluster is deleted.
        If omitted, no final snapshot will be made
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: global_cluster_identifier
    options:
      description: The global cluster identifier specified on `aws_rds_global_cluster`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iam_database_authentication_enabled
    options:
      description: Specifies whether or mappings of AWS Identity and Access Management
        (IAM) accounts to database accounts is enabled
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: domain
    options:
      description: The ID of the Directory Service Active Directory domain to create
        the instance in
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: domain_iam_role_name
    options:
      description: (Required if domain is provided) The name of the IAM role to be
        used when making API calls to the Directory Service
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iops
    options:
      description: The amount of Provisioned IOPS (input/output operations per second)
        to be initially allocated for each DB instance in the Multi-AZ DB cluster
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: kms_key_id
    options:
      description: The ARN for the KMS encryption key. When specifying `kms_key_id`,
        `storage_encrypted` needs to be set to `true`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: manage_master_user_password
    options:
      description: Set to true to allow RDS to manage the master user password in
        Secrets Manager. Cannot be set if `master_password` is provided
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: master_user_secret_kms_key_id
    options:
      description: The Amazon Web Services KMS key identifier is the key ARN, key
        ID, alias ARN, or alias name for the KMS key
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: master_password
    options:
      description: Password for the master DB user. Note that this may show up in
        logs, and it will be stored in the state file. Required unless `manage_master_user_password`
        is set to `true` or unless `snapshot_identifier` or `replication_source_identifier`
        is provided or unless a `global_cluster_identifier` is provided when the cluster
        is the secondary cluster of a global database
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: master_username
    options:
      description: Username for the master DB user. Required unless `snapshot_identifier`
        or `replication_source_identifier` is provided or unless a `global_cluster_identifier`
        is provided when the cluster is the secondary cluster of a global database
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: network_type
    options:
      description: The type of network stack to use (IPV4 or DUAL)
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: port
    options:
      description: The port on which the DB accepts connections
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: preferred_backup_window
    options:
      description: The daily time range during which automated backups are created
        if automated backups are enabled using the `backup_retention_period` parameter.
        Time in UTC
      override:
        type: allowed
    value: '"02:00-03:00"'
    valueType: hcl
  - name: preferred_maintenance_window
    options:
      description: The weekly time range during which system maintenance can occur,
        in (UTC)
      override:
        type: allowed
    value: '"sun:05:00-sun:06:00"'
    valueType: hcl
  - name: replication_source_identifier
    options:
      description: ARN of a source DB cluster or DB instance if this DB cluster is
        to be created as a Read Replica
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: restore_to_point_in_time
    options:
      description: Map of nested attributes for cloning Aurora cluster
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: s3_import
    options:
      description: Configuration map used to restore from a Percona Xtrabackup in
        S3 (only MySQL is supported)
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: scaling_configuration
    options:
      description: Map of nested attributes with scaling properties. Only valid when
        `engine_mode` is set to `serverless`
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: serverlessv2_scaling_configuration
    options:
      description: Map of nested attributes with serverless v2 scaling properties.
        Only valid when `engine_mode` is set to `provisioned`
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: skip_final_snapshot
    options:
      description: Determines whether a final snapshot is created before the cluster
        is deleted. If true is specified, no snapshot is created
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: snapshot_identifier
    options:
      description: Specifies whether or not to create this cluster from a snapshot.
        You can use either the name or ARN when specifying a DB cluster snapshot,
        or the ARN when specifying a DB snapshot
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: source_region
    options:
      description: The source region for an encrypted replica DB cluster
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: storage_encrypted
    options:
      description: Specifies whether the DB cluster is encrypted. The default is `true`
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: storage_type
    options:
      description: Determines the storage type for the DB cluster. Optional for Single-AZ,
        required for Multi-AZ DB clusters. Valid values for Single-AZ `aurora`, `\
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: cluster_tags
    options:
      description: A map of tags to add to only the cluster. Used for AWS Instance
        Scheduler tagging
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: vpc_security_group_ids
    options:
      description: List of VPC security groups to associate to the cluster in addition
        to the security group created
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: cluster_timeouts
    options:
      description: Create, update, and delete timeout configurations for the cluster
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: instances
    options:
      description: Map of cluster instances and any specific/overriding attributes
        to be created
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: auto_minor_version_upgrade
    options:
      description: Indicates that minor engine upgrades will be applied automatically
        to the DB instance during the maintenance window. Default `true`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: ca_cert_identifier
    options:
      description: The identifier of the CA certificate for the DB instance
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: db_parameter_group_name
    options:
      description: The name of the DB parameter group
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: instances_use_identifier_prefix
    options:
      description: Determines whether cluster instance identifiers are used as prefixes
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: instance_class
    options:
      description: Instance type to use at master instance. Note if `autoscaling_enabled`
        is `true`, this will be the same instance class used on instances created
        by autoscaling
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: monitoring_interval
    options:
      description: The interval, in seconds, between points when Enhanced Monitoring
        metrics are collected for instances. Set to `0` to disable. Default is `0`
      override:
        type: allowed
    value: "0.0"
    valueType: hcl
  - name: performance_insights_enabled
    options:
      description: Specifies whether Performance Insights is enabled or not
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: performance_insights_kms_key_id
    options:
      description: The ARN for the KMS key to encrypt Performance Insights data
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: performance_insights_retention_period
    options:
      description: Amount of time in days to retain Performance Insights data. Either
        7 (7 days) or 731 (2 years)
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: publicly_accessible
    options:
      description: Determines whether instances are publicly accessible. Default `false`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: instance_timeouts
    options:
      description: Create, update, and delete timeout configurations for the cluster
        instance(s)
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: endpoints
    options:
      description: Map of additional cluster endpoints and their attributes to be
        created
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: iam_roles
    options:
      description: Map of IAM roles and supported feature names to associate with
        the cluster
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: create_monitoring_role
    options:
      description: Determines whether to create the IAM role for RDS enhanced monitoring
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: monitoring_role_arn
    options:
      description: IAM role used by RDS to send enhanced monitoring metrics to CloudWatch
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: iam_role_name
    options:
      description: Friendly name of the monitoring role
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iam_role_use_name_prefix
    options:
      description: Determines whether to use `iam_role_name` as is or create a unique
        name beginning with the `iam_role_name` as the prefix
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: iam_role_description
    options:
      description: Description of the monitoring role
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iam_role_path
    options:
      description: Path for the monitoring role
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iam_role_managed_policy_arns
    options:
      description: Set of exclusive IAM managed policy ARNs to attach to the monitoring
        role
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iam_role_permissions_boundary
    options:
      description: The ARN of the policy that is used to set the permissions boundary
        for the monitoring role
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iam_role_force_detach_policies
    options:
      description: Whether to force detaching any policies the monitoring role has
        before destroying it
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iam_role_max_session_duration
    options:
      description: Maximum session duration (in seconds) that you want to set for
        the monitoring role
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: autoscaling_enabled
    options:
      description: Determines whether autoscaling of the cluster read replicas is
        enabled
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: autoscaling_max_capacity
    options:
      description: Maximum number of read replicas permitted when autoscaling is enabled
      override:
        type: allowed
    value: "2.0"
    valueType: hcl
  - name: autoscaling_min_capacity
    options:
      description: Minimum number of read replicas permitted when autoscaling is enabled
      override:
        type: allowed
    value: "0.0"
    valueType: hcl
  - name: autoscaling_policy_name
    options:
      description: Autoscaling policy name
      override:
        type: allowed
    value: '"target-metric"'
    valueType: hcl
  - name: predefined_metric_type
    options:
      description: The metric type to scale on. Valid values are `RDSReaderAverageCPUUtilization`
        and `RDSReaderAverageDatabaseConnections`
      override:
        type: allowed
    value: '"RDSReaderAverageCPUUtilization"'
    valueType: hcl
  - name: autoscaling_scale_in_cooldown
    options:
      description: Cooldown in seconds before allowing further scaling operations
        after a scale in
      override:
        type: allowed
    value: "300.0"
    valueType: hcl
  - name: autoscaling_scale_out_cooldown
    options:
      description: Cooldown in seconds before allowing further scaling operations
        after a scale out
      override:
        type: allowed
    value: "300.0"
    valueType: hcl
  - name: autoscaling_target_cpu
    options:
      description: CPU threshold which will initiate autoscaling
      override:
        type: allowed
    value: "70.0"
    valueType: hcl
  - name: autoscaling_target_connections
    options:
      description: Average number of connections threshold which will initiate autoscaling.
        Default value is 70% of db.r4/r5/r6g.large's default max_connections
      override:
        type: allowed
    value: "700.0"
    valueType: hcl
  - name: create_security_group
    options:
      description: Determines whether to create security group for RDS cluster
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: security_group_name
    options:
      description: The security group name. Default value is (`var.name`)
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: security_group_use_name_prefix
    options:
      description: Determines whether the security group name (`var.name`) is used
        as a prefix
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: security_group_description
    options:
      description: The description of the security group. If value is set to empty
        string it will contain cluster name in the description
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: vpc_id
    options:
      description: ID of the VPC where to create security group
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: security_group_rules
    options:
      description: Map of security group rules to add to the cluster security group
        created
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: security_group_tags
    options:
      description: Additional tags for the security group
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: create_db_cluster_parameter_group
    options:
      description: Determines whether a cluster parameter should be created or use
        existing
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: db_cluster_parameter_group_name
    options:
      description: The name of the DB cluster parameter group
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: db_cluster_parameter_group_use_name_prefix
    options:
      description: Determines whether the DB cluster parameter group name is used
        as a prefix
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: db_cluster_parameter_group_description
    options:
      description: The description of the DB cluster parameter group. Defaults to
        \
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: db_cluster_parameter_group_family
    options:
      description: The family of the DB cluster parameter group
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: db_cluster_parameter_group_parameters
    options:
      description: A list of DB cluster parameters to apply. Note that parameters
        may differ from a family to an other
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: create_db_parameter_group
    options:
      description: Determines whether a DB parameter should be created or use existing
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: db_parameter_group_use_name_prefix
    options:
      description: Determines whether the DB parameter group name is used as a prefix
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: db_parameter_group_description
    options:
      description: The description of the DB parameter group. Defaults to \
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: db_parameter_group_family
    options:
      description: The family of the DB parameter group
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: db_parameter_group_parameters
    options:
      description: A list of DB parameters to apply. Note that parameters may differ
        from a family to an other
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: create_cloudwatch_log_group
    options:
      description: Determines whether a CloudWatch log group is created for each `enabled_cloudwatch_logs_exports`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: cloudwatch_log_group_retention_in_days
    options:
      description: The number of days to retain CloudWatch logs for the DB instance
      override:
        type: allowed
    value: "7.0"
    valueType: hcl
  - name: cloudwatch_log_group_kms_key_id
    options:
      description: The ARN of the KMS Key to use when encrypting log data
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: cloudwatch_log_group_skip_destroy
    options:
      description: Set to true if you do not wish the log group (and any logs it may
        contain) to be deleted at destroy time, and instead just remove the log group
        from the Terraform state
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: cloudwatch_log_group_class
    options:
