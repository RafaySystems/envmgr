apiVersion: eaas.envmgmt.io/v1
kind: ResourceTemplate
metadata:
  name: rafay-aws-vpc
  project: madhueaasutility
spec:
  agents:
  - name: madhuagent210
  contexts:
  - name: rafay-aws-madhueaasutility
  provider: terraform
  providerOptions:
    terraform:
      backendType: system
      refresh: true
      version: 1.4.6
  repositoryOptions:
    branch: main
    directoryPath: terraform/rafay-aws-resources/terraform/aws-vpc
    name: eaas-repo-madhu-utility-madhueaasutility
  variables:
  - name: create_vpc
    options:
      description: Controls if VPC should be created (it affects almost all resources)
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: name
    options:
      description: Name to be used on all the resources as identifier
      override:
        type: notallowed
    value: $("em-vpc-\(environment.name)")$
    valueType: expression
  - name: cidr
    options:
      description: (Optional) The IPv4 CIDR block for the VPC. CIDR can be explicitly
        set or it can be derived from IPAM using `ipv4_netmask_length` & `ipv4_ipam_pool_id`
      override:
        type: allowed
    value: '"10.0.0.0/16"'
    valueType: hcl
  - name: secondary_cidr_blocks
    options:
      description: List of secondary CIDR blocks to associate with the VPC to extend
        the IP Address pool
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: instance_tenancy
    options:
      description: A tenancy option for instances launched into the VPC
      override:
        type: allowed
    value: '"default"'
    valueType: hcl
  - name: azs
    options:
      description: A list of availability zones names or ids in the region
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: enable_dns_hostnames
    options:
      description: Should be true to enable DNS hostnames in the VPC
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: enable_dns_support
    options:
      description: Should be true to enable DNS support in the VPC
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: enable_network_address_usage_metrics
    options:
      description: Determines whether network address usage metrics are enabled for
        the VPC
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: use_ipam_pool
    options:
      description: Determines whether IPAM pool is used for CIDR allocation
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: ipv4_ipam_pool_id
    options:
      description: (Optional) The ID of an IPv4 IPAM pool you want to use for allocating
        this VPC's CIDR
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: ipv4_netmask_length
    options:
      description: (Optional) The netmask length of the IPv4 CIDR you want to allocate
        to this VPC. Requires specifying a ipv4_ipam_pool_id
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: enable_ipv6
    options:
      description: Requests an Amazon-provided IPv6 CIDR block with a /56 prefix length
        for the VPC. You cannot specify the range of IP addresses, or the size of
        the CIDR block
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: ipv6_cidr
    options:
      description: (Optional) IPv6 CIDR block to request from an IPAM Pool. Can be
        set explicitly or derived from IPAM using `ipv6_netmask_length`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: ipv6_ipam_pool_id
    options:
      description: (Optional) IPAM Pool ID for a IPv6 pool. Conflicts with `assign_generated_ipv6_cidr_block`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: ipv6_netmask_length
    options:
      description: (Optional) Netmask length to request from IPAM Pool. Conflicts
        with `ipv6_cidr_block`. This can be omitted if IPAM pool as a `allocation_default_netmask_length`
        set. Valid values `56`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: ipv6_cidr_block_network_border_group
    options:
      description: By default when an IPv6 CIDR is assigned to a VPC a default ipv6_cidr_block_network_border_group
        will be set to the region of the VPC. This can be changed to restrict advertisement
        of public addresses to specific Network Border Groups such as LocalZones
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: vpc_tags
    options:
      description: Additional tags for the VPC
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: enable_dhcp_options
    options:
      description: Should be true if you want to specify a DHCP options set with a
        custom domain name, DNS servers, NTP servers, netbios servers, and/or netbios
        server type
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: dhcp_options_domain_name
    options:
      description: Specifies DNS name for DHCP options set (requires enable_dhcp_options
        set to true)
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: dhcp_options_domain_name_servers
    options:
      description: Specify a list of DNS server addresses for DHCP options set, default
        to AWS provided (requires enable_dhcp_options set to true)
      override:
        type: allowed
    value: '["AmazonProvidedDNS"]'
    valueType: hcl
  - name: dhcp_options_ntp_servers
    options:
      description: Specify a list of NTP servers for DHCP options set (requires enable_dhcp_options
        set to true)
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: dhcp_options_netbios_name_servers
    options:
      description: Specify a list of netbios servers for DHCP options set (requires
        enable_dhcp_options set to true)
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: dhcp_options_netbios_node_type
    options:
      description: Specify netbios node_type for DHCP options set (requires enable_dhcp_options
        set to true)
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: dhcp_options_tags
    options:
      description: Additional tags for the DHCP option set (requires enable_dhcp_options
        set to true)
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: public_subnets
    options:
      description: A list of public subnets inside the VPC
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: public_subnet_assign_ipv6_address_on_creation
    options:
      description: Specify true to indicate that network interfaces created in the
        specified subnet should be assigned an IPv6 address. Default is `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: public_subnet_enable_dns64
    options:
      description: Indicates whether DNS queries made to the Amazon-provided DNS Resolver
        in this subnet should return synthetic IPv6 addresses for IPv4-only destinations.
        Default `true`
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: public_subnet_enable_resource_name_dns_aaaa_record_on_launch
    options:
      description: Indicates whether to respond to DNS queries for instance hostnames
        with DNS AAAA records. Default `true`
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: public_subnet_enable_resource_name_dns_a_record_on_launch
    options:
      description: Indicates whether to respond to DNS queries for instance hostnames
        with DNS A records. Default `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: public_subnet_ipv6_prefixes
    options:
      description: Assigns IPv6 public subnet id based on the Amazon provided /56
        prefix base 10 integer (0-256). Must be of equal length to the corresponding
        IPv4 subnet list
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: public_subnet_ipv6_native
    options:
      description: Indicates whether to create an IPv6-only subnet. Default `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: map_public_ip_on_launch
    options:
      description: Specify true to indicate that instances launched into the subnet
        should be assigned a public IP address. Default is `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: public_subnet_private_dns_hostname_type_on_launch
    options:
      description: The type of hostnames to assign to instances in the subnet at launch.
        For IPv6-only subnets, an instance DNS name must be based on the instance
        ID. For dual-stack and IPv4-only subnets, you can specify whether DNS names
        use the instance IPv4 address or the instance ID. Valid values `ip-name`,
        `resource-name`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: public_subnet_names
    options:
      description: Explicit values to use in the Name tag on public subnets. If empty,
        Name tags are generated
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: public_subnet_suffix
    options:
      description: Suffix to append to public subnets name
      override:
        type: allowed
    value: '"public"'
    valueType: hcl
  - name: public_subnet_tags
    options:
      description: Additional tags for the public subnets
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: public_subnet_tags_per_az
    options:
      description: Additional tags for the public subnets where the primary key is
        the AZ
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: public_route_table_tags
    options:
      description: Additional tags for the public route tables
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: public_dedicated_network_acl
    options:
      description: Whether to use dedicated network ACL (not default) and custom rules
        for public subnets
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: public_inbound_acl_rules
    options:
      description: Public subnets inbound network ACLs
      override:
        type: allowed
    value: |-
      [
        {
          rule_number = 100
          rule_action = "allow"
          from_port   = 0
          to_port     = 0
          protocol    = "-1"
          cidr_block  = "0.0.0.0/0"
        },
      ]
    valueType: hcl
  - name: public_outbound_acl_rules
    options:
      description: Public subnets outbound network ACLs
      override:
        type: allowed
    value: |-
      [
        {
          rule_number = 100
          rule_action = "allow"
          from_port   = 0
          to_port     = 0
          protocol    = "-1"
          cidr_block  = "0.0.0.0/0"
        },
      ]
    valueType: hcl
  - name: public_acl_tags
    options:
      description: Additional tags for the public subnets network ACL
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: private_subnets
    options:
      description: A list of private subnets inside the VPC
      override:
        type: allowed
      required: true
    value: '[]'
    valueType: hcl
  - name: private_subnet_assign_ipv6_address_on_creation
    options:
      description: Specify true to indicate that network interfaces created in the
        specified subnet should be assigned an IPv6 address. Default is `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: private_subnet_enable_dns64
    options:
      description: Indicates whether DNS queries made to the Amazon-provided DNS Resolver
        in this subnet should return synthetic IPv6 addresses for IPv4-only destinations.
        Default `true`
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: private_subnet_enable_resource_name_dns_aaaa_record_on_launch
    options:
      description: Indicates whether to respond to DNS queries for instance hostnames
        with DNS AAAA records. Default `true`
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: private_subnet_enable_resource_name_dns_a_record_on_launch
    options:
      description: Indicates whether to respond to DNS queries for instance hostnames
        with DNS A records. Default `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: private_subnet_ipv6_prefixes
    options:
      description: Assigns IPv6 private subnet id based on the Amazon provided /56
        prefix base 10 integer (0-256). Must be of equal length to the corresponding
        IPv4 subnet list
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: private_subnet_ipv6_native
    options:
      description: Indicates whether to create an IPv6-only subnet. Default `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: private_subnet_private_dns_hostname_type_on_launch
    options:
      description: The type of hostnames to assign to instances in the subnet at launch.
        For IPv6-only subnets, an instance DNS name must be based on the instance
        ID. For dual-stack and IPv4-only subnets, you can specify whether DNS names
        use the instance IPv4 address or the instance ID. Valid values `ip-name`,
        `resource-name`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: private_subnet_names
    options:
      description: Explicit values to use in the Name tag on private subnets. If empty,
        Name tags are generated
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: private_subnet_suffix
    options:
      description: Suffix to append to private subnets name
      override:
        type: allowed
    value: '"private"'
    valueType: hcl
  - name: private_subnet_tags
    options:
      description: Additional tags for the private subnets
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: private_subnet_tags_per_az
    options:
      description: Additional tags for the private subnets where the primary key is
        the AZ
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: private_route_table_tags
    options:
      description: Additional tags for the private route tables
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: private_dedicated_network_acl
    options:
      description: Whether to use dedicated network ACL (not default) and custom rules
        for private subnets
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: private_inbound_acl_rules
    options:
      description: Private subnets inbound network ACLs
      override:
        type: allowed
    value: |-
      [
        {
          rule_number = 100
          rule_action = "allow"
          from_port   = 0
          to_port     = 0
          protocol    = "-1"
          cidr_block  = "0.0.0.0/0"
        },
      ]
    valueType: hcl
  - name: private_outbound_acl_rules
    options:
      description: Private subnets outbound network ACLs
      override:
        type: allowed
    value: |-
      [
        {
          rule_number = 100
          rule_action = "allow"
          from_port   = 0
          to_port     = 0
          protocol    = "-1"
          cidr_block  = "0.0.0.0/0"
        },
      ]
    valueType: hcl
  - name: private_acl_tags
    options:
      description: Additional tags for the private subnets network ACL
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: database_subnets
    options:
      description: A list of database subnets inside the VPC
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: database_subnet_assign_ipv6_address_on_creation
    options:
      description: Specify true to indicate that network interfaces created in the
        specified subnet should be assigned an IPv6 address. Default is `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: database_subnet_enable_dns64
    options:
      description: Indicates whether DNS queries made to the Amazon-provided DNS Resolver
        in this subnet should return synthetic IPv6 addresses for IPv4-only destinations.
        Default `true`
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: database_subnet_enable_resource_name_dns_aaaa_record_on_launch
    options:
      description: Indicates whether to respond to DNS queries for instance hostnames
        with DNS AAAA records. Default `true`
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: database_subnet_enable_resource_name_dns_a_record_on_launch
    options:
      description: Indicates whether to respond to DNS queries for instance hostnames
        with DNS A records. Default `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: database_subnet_ipv6_prefixes
    options:
      description: Assigns IPv6 database subnet id based on the Amazon provided /56
        prefix base 10 integer (0-256). Must be of equal length to the corresponding
        IPv4 subnet list
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: database_subnet_ipv6_native
    options:
      description: Indicates whether to create an IPv6-only subnet. Default `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: database_subnet_private_dns_hostname_type_on_launch
    options:
      description: The type of hostnames to assign to instances in the subnet at launch.
        For IPv6-only subnets, an instance DNS name must be based on the instance
        ID. For dual-stack and IPv4-only subnets, you can specify whether DNS names
        use the instance IPv4 address or the instance ID. Valid values `ip-name`,
        `resource-name`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: database_subnet_names
    options:
      description: Explicit values to use in the Name tag on database subnets. If
        empty, Name tags are generated
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: database_subnet_suffix
    options:
      description: Suffix to append to database subnets name
      override:
        type: allowed
    value: '"db"'
    valueType: hcl
  - name: create_database_subnet_route_table
    options:
      description: Controls if separate route table for database should be created
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: create_database_internet_gateway_route
    options:
      description: Controls if an internet gateway route for public database access
        should be created
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: create_database_nat_gateway_route
    options:
      description: Controls if a nat gateway route should be created to give internet
        access to the database subnets
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: database_route_table_tags
    options:
      description: Additional tags for the database route tables
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: database_subnet_tags
    options:
      description: Additional tags for the database subnets
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: create_database_subnet_group
    options:
      description: Controls if database subnet group should be created (n.b. database_subnets
        must also be set)
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: database_subnet_group_name
    options:
      description: Name of database subnet group
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: database_subnet_group_tags
    options:
      description: Additional tags for the database subnet group
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: database_dedicated_network_acl
    options:
      description: Whether to use dedicated network ACL (not default) and custom rules
        for database subnets
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: database_inbound_acl_rules
    options:
      description: Database subnets inbound network ACL rules
      override:
        type: allowed
    value: |-
      [
        {
          rule_number = 100
          rule_action = "allow"
          from_port   = 0
          to_port     = 0
          protocol    = "-1"
          cidr_block  = "0.0.0.0/0"
        },
      ]
    valueType: hcl
  - name: database_outbound_acl_rules
    options:
      description: Database subnets outbound network ACL rules
      override:
        type: allowed
    value: |-
      [
        {
          rule_number = 100
          rule_action = "allow"
          from_port   = 0
          to_port     = 0
          protocol    = "-1"
          cidr_block  = "0.0.0.0/0"
        },
      ]
    valueType: hcl
  - name: database_acl_tags
    options:
      description: Additional tags for the database subnets network ACL
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: redshift_subnets
    options:
      description: A list of redshift subnets inside the VPC
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: redshift_subnet_assign_ipv6_address_on_creation
    options:
      description: Specify true to indicate that network interfaces created in the
        specified subnet should be assigned an IPv6 address. Default is `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: redshift_subnet_enable_dns64
    options:
      description: Indicates whether DNS queries made to the Amazon-provided DNS Resolver
        in this subnet should return synthetic IPv6 addresses for IPv4-only destinations.
        Default `true`
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: redshift_subnet_enable_resource_name_dns_aaaa_record_on_launch
    options:
      description: Indicates whether to respond to DNS queries for instance hostnames
        with DNS AAAA records. Default `true`
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: redshift_subnet_enable_resource_name_dns_a_record_on_launch
    options:
      description: Indicates whether to respond to DNS queries for instance hostnames
        with DNS A records. Default `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: redshift_subnet_ipv6_prefixes
    options:
      description: Assigns IPv6 redshift subnet id based on the Amazon provided /56
        prefix base 10 integer (0-256). Must be of equal length to the corresponding
        IPv4 subnet list
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: redshift_subnet_ipv6_native
    options:
      description: Indicates whether to create an IPv6-only subnet. Default `false`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: redshift_subnet_private_dns_hostname_type_on_launch
    options:
      description: The type of hostnames to assign to instances in the subnet at launch.
        For IPv6-only subnets, an instance DNS name must be based on the instance
        ID. For dual-stack and IPv4-only subnets, you can specify whether DNS names
        use the instance IPv4 address or the instance ID. Valid values `ip-name`,
        `resource-name`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: redshift_subnet_names
    options:
      description: Explicit values to use in the Name tag on redshift subnets. If
        empty, Name tags are generated
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: redshift_subnet_suffix
    options:
      description: Suffix to append to redshift subnets name
      override:
        type: allowed
    value: '"redshift"'
    valueType: hcl
  - name: enable_public_redshift
    options:
      description: Controls if redshift should have public routing table
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: create_redshift_subnet_route_table
    options:
      description: Controls if separate route table for redshift should be created
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: redshift_route_table_tags
    options:
      description: Additional tags for the redshift route tables
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: redshift_subnet_tags
    options:
      description: Additional tags for the redshift subnets
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: create_redshift_subnet_group
    options:
      description: Controls if redshift subnet group should be created
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: redshift_subnet_group_name
    options:
