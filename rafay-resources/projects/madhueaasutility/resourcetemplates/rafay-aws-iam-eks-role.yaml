apiVersion: eaas.envmgmt.io/v1
kind: ResourceTemplate
metadata:
  name: rafay-aws-iam-eks-role
  project: madhueaasutility
spec:
  agents:
  - name: madhuagent210
  contexts:
  - name: rafay-aws-madhueaasutility
  provider: terraform
  providerOptions:
    terraform:
      backendType: system
      refresh: true
      version: 1.4.6
  repositoryOptions:
    branch: main
    directoryPath: terraform/rafay-aws-resources/terraform/aws-iam/modules
    name: eaas-repo-madhu-utility-madhueaasutility
  variables:
  - name: create_role
    options:
      description: Whether to create a role
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: role_name
    options:
      description: Name of IAM role
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: role_path
    options:
      description: Path of IAM role
      override:
        type: allowed
    value: '"/"'
    valueType: hcl
  - name: role_permissions_boundary_arn
    options:
      description: Permissions boundary ARN to use for IAM role
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: role_description
    options:
      description: IAM Role description
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: role_name_prefix
    options:
      description: IAM role name prefix
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: role_policy_arns
    options:
      description: ARNs of any policies to attach to the IAM role
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: cluster_service_accounts
    options:
      description: EKS cluster and k8s ServiceAccount pairs. Each EKS cluster can
        have multiple k8s ServiceAccount. See README for details
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: force_detach_policies
    options:
      description: Whether policies should be detached from this role when destroying
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: max_session_duration
    options:
      description: Maximum CLI/API session duration in seconds between 3600 and 43200
      override:
        type: allowed
    value: "43200.0"
    valueType: hcl
  - name: allow_self_assume_role
    options:
      description: Determines whether to allow the role to be [assume itself](https//aws.amazon.com/blogs/security/announcing-an-update-to-iam-role-trust-policy-behavior/)
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: assume_role_condition_test
    options:
      description: Name of the [IAM condition operator](https//docs.aws.amazon.com/IAM/latest/UserGuide/reference_policies_elements_condition_operators.html)
        to evaluate when assuming the role
      override:
        type: allowed
    value: '"StringEquals"'
    valueType: hcl
  version: v1
  versionState: active
