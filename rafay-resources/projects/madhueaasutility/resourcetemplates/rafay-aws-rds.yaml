apiVersion: eaas.envmgmt.io/v1
kind: ResourceTemplate
metadata:
  name: rafay-aws-rds
  project: madhueaasutility
spec:
  agents:
  - name: madhuagent210
  contexts:
  - name: rafay-aws-madhueaasutility
  provider: terraform
  providerOptions:
    terraform:
      backendType: system
      refresh: true
      version: 1.4.6
  repositoryOptions:
    branch: main
    directoryPath: terraform/rafay-aws-resources/terraform/aws-rds
    name: eaas-repo-madhu-utility-madhueaasutility
  variables:
  - name: identifier
    options:
      description: The name of the RDS instance
      override:
        type: allowed
    value: $("em-rds-\(environment.name)")$
    valueType: expression
  - name: instance_use_identifier_prefix
    options:
      description: Determines whether to use `identifier` as is or create a unique
        identifier beginning with `identifier` as the specified prefix
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: custom_iam_instance_profile
    options:
      description: RDS custom iam instance profile
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: allocated_storage
    options:
      description: The allocated storage in gigabytes
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: storage_type
    options:
      description: One of 'standard' (magnetic), 'gp2' (general purpose SSD), 'gp3'
        (new generation of general purpose SSD), or 'io1' (provisioned IOPS SSD).
        The default is 'io1' if iops is specified, 'gp2' if not. If you specify 'io1'
        or 'gp3' , you must also include a value for the 'iops' parameter
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: storage_throughput
    options:
      description: Storage throughput value for the DB instance. See `notes` for limitations
        regarding this variable for `gp3`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: storage_encrypted
    options:
      description: Specifies whether the DB instance is encrypted
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: kms_key_id
    options:
      description: The ARN for the KMS encryption key. If creating an encrypted replica,
        set this to the destination KMS ARN. If storage_encrypted is set to true and
        kms_key_id is not specified the default KMS key created in your account will
        be used. Be sure to use the full ARN, not a key alias.
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: replicate_source_db
    options:
      description: Specifies that this resource is a Replicate database, and to use
        this value as the source database. This correlates to the identifier of another
        Amazon RDS Database to replicate
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: license_model
    options:
      description: License model information for this DB instance. Optional, but required
        for some DB engines, i.e. Oracle SE1
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: replica_mode
    options:
      description: Specifies whether the replica is in either mounted or open-read-only
        mode. This attribute is only supported by Oracle instances. Oracle replicas
        operate in open-read-only mode unless otherwise specified
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iam_database_authentication_enabled
    options:
      description: Specifies whether or not the mappings of AWS Identity and Access
        Management (IAM) accounts to database accounts are enabled
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: domain
    options:
      description: The ID of the Directory Service Active Directory domain to create
        the instance in
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: domain_auth_secret_arn
    options:
      description: (Optional, but required if domain_fqdn is provided) The ARN for
        the Secrets Manager secret with the self managed Active Directory credentials
        for the user joining the domain. Conflicts with domain and domain_iam_role_name.
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: domain_dns_ips
    options:
      description: (Optional, but required if domain_fqdn is provided) The IPv4 DNS
        IP addresses of your primary and secondary self managed Active Directory domain
        controllers. Two IP addresses must be provided. If there isn't a secondary
        domain controller, use the IP address of the primary domain controller for
        both entries in the list. Conflicts with domain and domain_iam_role_name.
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: domain_fqdn
    options:
      description: The fully qualified domain name (FQDN) of the self managed Active
        Directory domain. Conflicts with domain and domain_iam_role_name.
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: domain_iam_role_name
    options:
      description: (Required if domain is provided) The name of the IAM role to be
        used when making API calls to the Directory Service
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: domain_ou
    options:
      description: (Optional, but required if domain_fqdn is provided) The self managed
        Active Directory organizational unit for your DB instance to join. Conflicts
        with domain and domain_iam_role_name.
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: engine
    options:
      description: The database engine to use
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: engine_version
    options:
      description: The engine version to use
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: skip_final_snapshot
    options:
      description: Determines whether a final DB snapshot is created before the DB
        instance is deleted. If true is specified, no DBSnapshot is created. If false
        is specified, a DB snapshot is created before the DB instance is deleted
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: snapshot_identifier
    options:
      description: Specifies whether or not to create this database from a snapshot.
        This correlates to the snapshot ID you'd find in the RDS console, e.g rdsproduction-2015-06-26-06-05
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: copy_tags_to_snapshot
    options:
      description: On delete, copy all Instance tags to the final snapshot
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: final_snapshot_identifier_prefix
    options:
      description: The name which is prefixed to the final snapshot on cluster destroy
      override:
        type: allowed
    value: '"final"'
    valueType: hcl
  - name: instance_class
    options:
      description: The instance type of the RDS instance
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: db_name
    options:
      description: The DB name to create. If omitted, no database is created initially
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: username
    options:
      description: Username for the master DB user
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: password
    options:
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: manage_master_user_password
    options:
      description: Set to true to allow RDS to manage the master user password in
        Secrets Manager
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: master_user_secret_kms_key_id
    options:
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: port
    options:
      description: The port on which the DB accepts connections
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: vpc_security_group_ids
    options:
      description: List of VPC security groups to associate
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: availability_zone
    options:
      description: The Availability Zone of the RDS instance
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: multi_az
    options:
      description: Specifies if the RDS instance is multi-AZ
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: iops
    options:
      description: The amount of provisioned IOPS. Setting this implies a storage_type
        of 'io1' or `gp3`. See `notes` for limitations regarding this variable for
        `gp3`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: publicly_accessible
    options:
      description: Bool to control if instance is publicly accessible
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: monitoring_interval
    options:
      description: The interval, in seconds, between points when Enhanced Monitoring
        metrics are collected for the DB instance. To disable collecting Enhanced
        Monitoring metrics, specify 0. The default is 0. Valid Values 0, 1, 5, 10,
        15, 30, 60
      override:
        type: allowed
    value: "0.0"
    valueType: hcl
  - name: monitoring_role_arn
    options:
      description: The ARN for the IAM role that permits RDS to send enhanced monitoring
        metrics to CloudWatch Logs. Must be specified if monitoring_interval is non-zero
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: monitoring_role_name
    options:
      description: Name of the IAM role which will be created when create_monitoring_role
        is enabled
      override:
        type: allowed
    value: '"rds-monitoring-role"'
    valueType: hcl
  - name: monitoring_role_use_name_prefix
    options:
      description: Determines whether to use `monitoring_role_name` as is or create
        a unique identifier beginning with `monitoring_role_name` as the specified
        prefix
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: monitoring_role_description
    options:
      description: Description of the monitoring IAM role
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: create_monitoring_role
    options:
      description: Create IAM role with a defined name that permits RDS to send enhanced
        monitoring metrics to CloudWatch Logs
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: monitoring_role_permissions_boundary
    options:
      description: ARN of the policy that is used to set the permissions boundary
        for the monitoring IAM role
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: allow_major_version_upgrade
    options:
      description: Indicates that major version upgrades are allowed. Changing this
        parameter does not result in an outage and the change is asynchronously applied
        as soon as possible
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: auto_minor_version_upgrade
    options:
      description: Indicates that minor engine upgrades will be applied automatically
        to the DB instance during the maintenance window
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: apply_immediately
    options:
      description: Specifies whether any database modifications are applied immediately,
        or during the next maintenance window
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: maintenance_window
    options:
      description: The window to perform maintenance in. Syntax 'dddhh24mi-dddhh24mi'.
        Eg 'Mon0000-Mon0300'
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: blue_green_update
    options:
      description: Enables low-downtime updates using RDS Blue/Green deployments.
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: backup_retention_period
    options:
      description: The days to retain backups for
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: backup_window
    options:
      description: The daily time range (in UTC) during which automated backups are
        created if they are enabled. Example '0946-1016'. Must not overlap with maintenance_window
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: restore_to_point_in_time
    options:
      description: Restore to a point in time (MySQL is NOT supported)
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: s3_import
    options:
      description: Restore from a Percona Xtrabackup in S3 (only MySQL is supported)
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: tags
    options:
      description: A mapping of tags to assign to all resources
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: db_instance_tags
    options:
      description: Additional tags for the DB instance
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: db_option_group_tags
    options:
      description: Additional tags for the DB option group
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: db_parameter_group_tags
    options:
      description: Additional tags for the  DB parameter group
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: db_subnet_group_tags
    options:
      description: Additional tags for the DB subnet group
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: create_db_subnet_group
    options:
      description: Whether to create a database subnet group
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: db_subnet_group_name
    options:
      description: Name of DB subnet group. DB instance will be created in the VPC
        associated with the DB subnet group. If unspecified, will be created in the
        default VPC
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: db_subnet_group_use_name_prefix
    options:
      description: Determines whether to use `subnet_group_name` as is or create a
        unique name beginning with the `subnet_group_name` as the prefix
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: db_subnet_group_description
    options:
      description: Description of the DB subnet group to create
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: subnet_ids
    options:
      description: A list of VPC subnet IDs
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: create_db_parameter_group
    options:
      description: Whether to create a database parameter group
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: parameter_group_name
    options:
      description: Name of the DB parameter group to associate or create
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: parameter_group_use_name_prefix
    options:
      description: Determines whether to use `parameter_group_name` as is or create
        a unique name beginning with the `parameter_group_name` as the prefix
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: parameter_group_description
    options:
      description: Description of the DB parameter group to create
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: family
    options:
      description: The family of the DB parameter group
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: parameters
    options:
      description: A list of DB parameters (map) to apply
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: create_db_option_group
    options:
      description: Create a database option group
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: option_group_name
    options:
      description: Name of the option group
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: option_group_use_name_prefix
    options:
      description: Determines whether to use `option_group_name` as is or create a
        unique name beginning with the `option_group_name` as the prefix
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: option_group_description
    options:
      description: The description of the option group
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: major_engine_version
    options:
      description: Specifies the major version of the engine that this option group
        should be associated with
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: options
    options:
      description: A list of Options to apply
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: create_db_instance
    options:
      description: Whether to create a database instance
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: timezone
    options:
      description: Time zone of the DB instance. timezone is currently only supported
        by Microsoft SQL Server. The timezone can only be set on creation. See MSSQL
        User Guide for more information
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: character_set_name
    options:
      description: The character set name to use for DB encoding in Oracle instances.
        This can't be changed. See Oracle Character Sets Supported in Amazon RDS and
        Collations and Character Sets for Microsoft SQL Server for more information.
        This can only be set on creation
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: nchar_character_set_name
    options:
      description: The national character set is used in the NCHAR, NVARCHAR2, and
        NCLOB data types for Oracle instances. This can't be changed.
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: enabled_cloudwatch_logs_exports
    options:
      description: List of log types to enable for exporting to CloudWatch logs. If
        omitted, no logs will be exported. Valid values (depending on engine) alert,
        audit, error, general, listener, slowquery, trace, postgresql (PostgreSQL),
        upgrade (PostgreSQL)
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: timeouts
    options:
      description: Updated Terraform resource management timeouts. Applies to `aws_db_instance`
        in particular to permit resource management times
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: option_group_timeouts
    options:
      description: Define maximum timeout for deletion of `aws_db_option_group` resource
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: deletion_protection
    options:
      description: The database can't be deleted when this value is set to true
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: performance_insights_enabled
    options:
      description: Specifies whether Performance Insights are enabled
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: performance_insights_retention_period
    options:
      description: The amount of time in days to retain Performance Insights data.
        Valid values are `7`, `731` (2 years) or a multiple of `31`
      override:
        type: allowed
    value: "7.0"
    valueType: hcl
  - name: performance_insights_kms_key_id
    options:
      description: The ARN for the KMS key to encrypt Performance Insights data
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: max_allocated_storage
    options:
      description: Specifies the value for Storage Autoscaling
      override:
        type: allowed
    value: "0.0"
    valueType: hcl
  - name: ca_cert_identifier
    options:
      description: Specifies the identifier of the CA certificate for the DB instance
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: delete_automated_backups
    options:
      description: Specifies whether to remove automated backups immediately after
        the DB instance is deleted
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: network_type
    options:
      description: The type of network stack to use
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: create_cloudwatch_log_group
    options:
      description: Determines whether a CloudWatch log group is created for each `enabled_cloudwatch_logs_exports`
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: cloudwatch_log_group_retention_in_days
    options:
      description: The number of days to retain CloudWatch logs for the DB instance
      override:
        type: allowed
    value: "7.0"
    valueType: hcl
  - name: cloudwatch_log_group_kms_key_id
    options:
      description: The ARN of the KMS Key to use when encrypting log data
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: db_instance_role_associations
    options:
      description: A map of DB instance supported feature name to role association
        ARNs.
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: manage_master_user_password_rotation
    options:
      description: Whether to manage the master user password rotation. By default,
        false on creation, rotation is managed by RDS. Setting this value to false
        after previously having been set to true will disable automatic rotation.
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: master_user_password_rotate_immediately
    options:
      description: Specifies whether to rotate the secret immediately or wait until
        the next scheduled rotation window.
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: master_user_password_rotation_automatically_after_days
    options:
      description: Specifies the number of days between automatic scheduled rotations
        of the secret. Either automatically_after_days or schedule_expression must
        be specified.
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: master_user_password_rotation_duration
    options:
      description: The length of the rotation window in hours. For example, 3h for
        a three hour window.
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: master_user_password_rotation_schedule_expression
    options:
      description: A cron() or rate() expression that defines the schedule for rotating
        your secret. Either automatically_after_days or schedule_expression must be
        specified.
      override:
        type: allowed
    value: "null"
    valueType: hcl
  version: v1
  versionState: active
