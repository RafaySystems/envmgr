apiVersion: eaas.envmgmt.io/v1
kind: ResourceTemplate
metadata:
  name: rafay-aws-eks
  project: madhueaasutility
spec:
  agents:
  - name: madhuagent210
  contexts:
  - name: rafay-aws-madhueaasutility
  provider: terraform
  providerOptions:
    terraform:
      backendType: system
      refresh: true
      version: 1.4.6
  repositoryOptions:
    branch: main
    directoryPath: terraform/rafay-aws-resources/terraform/aws-eks
    name: eaas-repo-madhu-utility-madhueaasutility
  variables:
  - name: create
    options:
      description: Controls if resources should be created (affects nearly all resources)
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: tags
    options:
      description: A map of tags to add to all resources
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: prefix_separator
    options:
      description: The separator to use between the prefix and the generated timestamp
        for resource names
      override:
        type: allowed
    value: '"-"'
    valueType: hcl
  - name: cluster_name
    options:
      description: Name of the EKS cluster
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: cluster_version
    options:
      description: Kubernetes `<major>.<minor>` version to use for the EKS cluster
        (i.e. `1.27`)
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: cluster_enabled_log_types
    options:
      description: A list of the desired control plane logs to enable. For more information,
        see Amazon EKS Control Plane Logging documentation (https//docs.aws.amazon.com/eks/latest/userguide/control-plane-logs.html)
      override:
        type: allowed
    value: '["audit", "api", "authenticator"]'
    valueType: hcl
  - name: authentication_mode
    options:
      description: The authentication mode for the cluster. Valid values are `CONFIG_MAP`,
        `API` or `API_AND_CONFIG_MAP`
      override:
        type: allowed
    value: '"API_AND_CONFIG_MAP"'
    valueType: hcl
  - name: cluster_additional_security_group_ids
    options:
      description: List of additional, externally created security group IDs to attach
        to the cluster control plane
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: control_plane_subnet_ids
    options:
      description: A list of subnet IDs where the EKS cluster control plane (ENIs)
        will be provisioned. Used for expanding the pool of subnets used by nodes/node
        groups without replacing the EKS control plane
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: subnet_ids
    options:
      description: A list of subnet IDs where the nodes/node groups will be provisioned.
        If `control_plane_subnet_ids` is not provided, the EKS cluster control plane
        (ENIs) will be provisioned in these subnets
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: cluster_endpoint_private_access
    options:
      description: Indicates whether or not the Amazon EKS private API server endpoint
        is enabled
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: cluster_endpoint_public_access
    options:
      description: Indicates whether or not the Amazon EKS public API server endpoint
        is enabled
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: cluster_endpoint_public_access_cidrs
    options:
      description: List of CIDR blocks which can access the Amazon EKS public API
        server endpoint
      override:
        type: allowed
    value: '["0.0.0.0/0"]'
    valueType: hcl
  - name: cluster_ip_family
    options:
      description: The IP family used to assign Kubernetes pod and service addresses.
        Valid values are `ipv4` (default) and `ipv6`. You can only specify an IP family
        when you create a cluster, changing this value will force a new cluster to
        be created
      override:
        type: allowed
    value: '"ipv4"'
    valueType: hcl
  - name: cluster_service_ipv4_cidr
    options:
      description: The CIDR block to assign Kubernetes service IP addresses from.
        If you don't specify a block, Kubernetes assigns addresses from either the
        10.100.0.0/16 or 172.20.0.0/16 CIDR blocks
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: cluster_service_ipv6_cidr
    options:
      description: The CIDR block to assign Kubernetes pod and service IP addresses
        from if `ipv6` was specified when the cluster was created. Kubernetes assigns
        service addresses from the unique local address range (fc00/7) because you
        can't specify a custom IPv6 CIDR block when you create the cluster
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: outpost_config
    options:
      description: Configuration for the AWS Outpost to provision the cluster on
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: cluster_encryption_config
    options:
      override:
        type: allowed
    value: '{ resources = ["secrets"] }'
    valueType: hcl
  - name: attach_cluster_encryption_policy
    options:
      description: Indicates whether or not to attach an additional policy for the
        cluster IAM role to utilize the encryption key provided
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: cluster_tags
    options:
      description: A map of additional tags to add to the cluster
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: create_cluster_primary_security_group_tags
    options:
      description: Indicates whether or not to tag the cluster's primary security
        group. This security group is created by the EKS service, not the module,
        and therefore tagging is handled after cluster creation
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: cluster_timeouts
    options:
      description: Create, update, and delete timeout configurations for the cluster
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: access_entries
    options:
      description: Map of access entries to add to the cluster
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: enable_cluster_creator_admin_permissions
    options:
      description: Indicates whether or not to add the cluster creator (the identity
        used by Terraform) as an administrator via access entry
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: create_kms_key
    options:
      description: Controls if a KMS key for cluster encryption should be created
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: kms_key_description
    options:
      description: The description of the key as viewed in AWS console
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: kms_key_deletion_window_in_days
    options:
      description: The waiting period, specified in number of days. After the waiting
        period ends, AWS KMS deletes the KMS key. If you specify a value, it must
        be between `7` and `30`, inclusive. If you do not specify a value, it defaults
        to `30`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: enable_kms_key_rotation
    options:
      description: Specifies whether key rotation is enabled
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: kms_key_enable_default_policy
    options:
      description: Specifies whether to enable the default key policy
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: kms_key_owners
    options:
      description: A list of IAM ARNs for those who will have full key permissions
        (`kms*`)
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: kms_key_administrators
    options:
      description: A list of IAM ARNs for [key administrators](https//docs.aws.amazon.com/kms/latest/developerguide/key-policy-default.html#key-policy-default-allow-administrators).
        If no value is provided, the current caller identity is used to ensure at
        least one key admin is available
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: kms_key_users
    options:
      description: A list of IAM ARNs for [key users](https//docs.aws.amazon.com/kms/latest/developerguide/key-policy-default.html#key-policy-default-allow-users)
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: kms_key_service_users
    options:
      description: A list of IAM ARNs for [key service users](https//docs.aws.amazon.com/kms/latest/developerguide/key-policy-default.html#key-policy-service-integration)
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: kms_key_source_policy_documents
    options:
      description: List of IAM policy documents that are merged together into the
        exported document. Statements must have unique `sid`s
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: kms_key_override_policy_documents
    options:
      description: List of IAM policy documents that are merged together into the
        exported document. In merging, statements with non-blank `sid`s will override
        statements with the same `sid`
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: kms_key_aliases
    options:
      description: A list of aliases to create. Note - due to the use of `toset()`,
        values must be static strings and not computed values
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: create_cloudwatch_log_group
    options:
      description: Determines whether a log group is created by this module for the
        cluster logs. If not, AWS will automatically create one if logging is enabled
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: cloudwatch_log_group_retention_in_days
    options:
      description: Number of days to retain log events. Default retention - 90 days
      override:
        type: allowed
    value: "90.0"
    valueType: hcl
  - name: cloudwatch_log_group_kms_key_id
    options:
      description: If a KMS Key ARN is set, this key will be used to encrypt the corresponding
        log group. Please be sure that the KMS Key has an appropriate key policy (https//docs.aws.amazon.com/AmazonCloudWatch/latest/logs/encrypt-log-data-kms.html)
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: cloudwatch_log_group_class
    options:
      description: Specified the log class of the log group. Possible values are `STANDARD`
        or `INFREQUENT_ACCESS`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: cloudwatch_log_group_tags
    options:
      description: A map of additional tags to add to the cloudwatch log group created
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: create_cluster_security_group
    options:
      description: Determines if a security group is created for the cluster. Note
        the EKS service creates a primary security group for the cluster by default
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: cluster_security_group_id
    options:
      description: Existing security group ID to be attached to the cluster
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: vpc_id
    options:
      description: ID of the VPC where the cluster security group will be provisioned
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: cluster_security_group_name
    options:
      description: Name to use on cluster security group created
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: cluster_security_group_use_name_prefix
    options:
      description: Determines whether cluster security group name (`cluster_security_group_name`)
        is used as a prefix
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: cluster_security_group_description
    options:
      description: Description of the cluster security group created
      override:
        type: allowed
    value: '"EKS cluster security group"'
    valueType: hcl
  - name: cluster_security_group_additional_rules
    options:
      description: List of additional security group rules to add to the cluster security
        group created. Set `source_node_security_group = true` inside rules to set
        the `node_security_group` as source
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: cluster_security_group_tags
    options:
      description: A map of additional tags to add to the cluster security group created
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: create_cni_ipv6_iam_policy
    options:
      description: Determines whether to create an [`AmazonEKS_CNI_IPv6_Policy`](https//docs.aws.amazon.com/eks/latest/userguide/cni-iam-role.html#cni-iam-role-create-ipv6-policy)
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: create_node_security_group
    options:
      description: Determines whether to create a security group for the node groups
        or use the existing `node_security_group_id`
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: node_security_group_id
    options:
      description: ID of an existing security group to attach to the node groups created
      override:
        type: allowed
    value: '""'
    valueType: hcl
  - name: node_security_group_name
    options:
      description: Name to use on node security group created
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: node_security_group_use_name_prefix
    options:
      description: Determines whether node security group name (`node_security_group_name`)
        is used as a prefix
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: node_security_group_description
    options:
      description: Description of the node security group created
      override:
        type: allowed
    value: '"EKS node shared security group"'
    valueType: hcl
  - name: node_security_group_additional_rules
    options:
      description: List of additional security group rules to add to the node security
        group created. Set `source_cluster_security_group = true` inside rules to
        set the `cluster_security_group` as source
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: node_security_group_enable_recommended_rules
    options:
      description: Determines whether to enable recommended security group rules for
        the node security group created. This includes node-to-node TCP ingress on
        ephemeral ports and allows all egress traffic
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: node_security_group_tags
    options:
      description: A map of additional tags to add to the node security group created
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: enable_efa_support
    options:
      description: Determines whether to enable Elastic Fabric Adapter (EFA) support
      override:
        type: allowed
    value: "false"
    valueType: hcl
  - name: enable_irsa
    options:
      description: Determines whether to create an OpenID Connect Provider for EKS
        to enable IRSA
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: openid_connect_audiences
    options:
      description: List of OpenID Connect audience client IDs to add to the IRSA provider
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: include_oidc_root_ca_thumbprint
    options:
      description: Determines whether to include the root CA thumbprint in the OpenID
        Connect (OIDC) identity provider's server certificate(s)
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: custom_oidc_thumbprints
    options:
      description: Additional list of server certificate thumbprints for the OpenID
        Connect (OIDC) identity provider's server certificate(s)
      override:
        type: allowed
    value: '[]'
    valueType: hcl
  - name: create_iam_role
    options:
      description: Determines whether a an IAM role is created or to use an existing
        IAM role
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: iam_role_arn
    options:
      description: Existing IAM role ARN for the cluster. Required if `create_iam_role`
        is set to `false`
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iam_role_name
    options:
      description: Name to use on IAM role created
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iam_role_use_name_prefix
    options:
      description: Determines whether the IAM role name (`iam_role_name`) is used
        as a prefix
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: iam_role_path
    options:
      description: Cluster IAM role path
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iam_role_description
    options:
      description: Description of the role
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iam_role_permissions_boundary
    options:
      description: ARN of the policy that is used to set the permissions boundary
        for the IAM role
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: iam_role_additional_policies
    options:
      description: Additional policies to be added to the IAM role
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: iam_role_tags
    options:
      description: A map of additional tags to add to the IAM role created
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: cluster_encryption_policy_use_name_prefix
    options:
      description: Determines whether cluster encryption policy name (`cluster_encryption_policy_name`)
        is used as a prefix
      override:
        type: allowed
    value: "true"
    valueType: hcl
  - name: cluster_encryption_policy_name
    options:
      description: Name to use on cluster encryption policy created
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: cluster_encryption_policy_description
    options:
      description: Description of the cluster encryption policy created
      override:
        type: allowed
    value: '"Cluster encryption policy to allow cluster role to utilize CMK provided"'
    valueType: hcl
  - name: cluster_encryption_policy_path
    options:
      description: Cluster encryption policy path
      override:
        type: allowed
    value: "null"
    valueType: hcl
  - name: cluster_encryption_policy_tags
    options:
      description: A map of additional tags to add to the cluster encryption policy
        created
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: dataplane_wait_duration
    options:
      description: Duration to wait after the EKS cluster has become active before
        creating the dataplane components (EKS managed nodegroup(s), self-managed
        nodegroup(s), Fargate profile(s))
      override:
        type: allowed
    value: '"30s"'
    valueType: hcl
  - name: cluster_addons
    options:
      description: Map of cluster addon configurations to enable for the cluster.
        Addon name can be the map keys or set with `name`
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: cluster_addons_timeouts
    options:
      description: Create, update, and delete timeout configurations for the cluster
        addons
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: cluster_identity_providers
    options:
      description: Map of cluster identity provider configurations to enable for the
        cluster. Note - this is different/separate from IRSA
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: fargate_profiles
    options:
      description: Map of Fargate Profile definitions to create
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: fargate_profile_defaults
    options:
      description: Map of Fargate Profile default configurations
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: self_managed_node_groups
    options:
      description: Map of self-managed node group definitions to create
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: self_managed_node_group_defaults
    options:
      description: Map of self-managed node group default configurations
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: eks_managed_node_groups
    options:
      description: Map of EKS managed node group definitions to create
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  - name: eks_managed_node_group_defaults
    options:
      description: Map of EKS managed node group default configurations
      override:
        type: allowed
    value: '{}'
    valueType: hcl
  version: v1
  versionState: active
