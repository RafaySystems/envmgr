apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: djangoapp-ingress
  namespace: env-wl
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: nginx
                port:
                  number: 80